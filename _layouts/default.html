<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_newlines | escape }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <div class="site-container">
    {% include header.html %}
  
    <main class="wrap">
      <div class="section">
        {{ content }}
      </div>
  
      {% if page.layout == 'post' %}
        <aside class="toc" id="toc"></aside>
      {% endif %}
    </main>
  
    <footer class="footer">{{ site.time | date: "%Y" }} â€” scriptkiddienotes</footer>
  
    <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
    
  </div>
</body>
</html>
