<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_newlines | escape }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body{% comment %} add no-chrome class when hiding header/footer {% endcomment %}
  {% assign hide = false %}
  {% if page.hide_chrome == true or page.layout == 'post' or page.path contains '_posts/' %}
    {% assign hide = true %}
  {% endif %}
  {% if hide %} class="no-chrome"{% endif %}>
  <div class="site-container">
    {% unless hide %}
      {% include header.html %}
    {% endunless %}

    <main class="wrap">
      <div class="page">
        <div class="page-main">
          {{ content }}
        </div>

        {% if page.layout == 'post' or page.toc == true %}
          <aside class="toc" id="toc"></aside>
        {% endif %}
      </div>
    </main>

    {% unless hide %}
      <footer class="footer">2025 â€” scriptkiddienotes</footer>
    {% endunless %}
  </div>

  <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
</body>



</html>
