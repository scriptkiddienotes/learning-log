<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_newlines | escape }}" />
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
</head>
<body class="page-root">
  {% include header.html %}

  <div class="page-wrap">
    <main class="content">
      {{ content }}
    </main>

    {% if page.layout == 'post' %}
      <aside class="toc" id="toc"></aside>
    {% endif %}
  </div>

  <footer class="site-footer">© 2025 — scriptkiddienotes</footer>

  <script src="{{ '/assets/js/site.js' | relative_url }}" defer></script>
</body>
</html>
